{% extends 'base.html' %}

{% block title %}Thank You{% endblock title %}

{% block content %}
<div class='bg-gray-800 text-white py-10 md:py-20 px-5 md:px-10 lg:px-20 xl:px-40 2xl:px-72 text-center'>
    <div class='grid place-items-center'>
        <div class='bg-gray-900 rounded-xl shadow-xl p-8 md:p-12'>
            <h1 style="font-family: Poppins-Bold;" class='text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-6'>
                Thank You!
            </h1>
            <p class='text-lg md:text-xl mb-4'>I appreciate you taking the time to reach out. I'll get back to you soon!</p>
            <p class='mb-8 text-gray-400'>Meanwhile, feel free to explore more about my work and projects:</p>

            <div class='flex flex-col md:flex-row justify-center gap-4'>
                <a href='/' class='bg-blue-600 px-6 py-2 rounded-lg text-white font-bold hover:bg-gray-800 hover:outline hover:outline-blue-600 transition duration-300'>
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a href='/projects' class='bg-blue-600 px-6 py-2 rounded-lg text-white font-bold hover:bg-gray-800 hover:outline hover:outline-blue-600 transition duration-300'>
                    <i class="bi bi-gear"></i> Projects
                </a>
                <a href='/blog' class='bg-blue-600 px-6 py-2 rounded-lg text-white font-bold hover:bg-gray-800 hover:outline hover:outline-blue-600 transition duration-300'>
                    <i class="bi bi-book"></i> Blog
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
